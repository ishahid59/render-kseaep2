<!-- NOT USING modal AFTER COMBO IN REPORT PAGE Emp Select Modal -->
<div class="modal fade" id="RptEmpResumeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="padding: 30px;height: 480px;">
        <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title" id="exampleModalLabel" style="font-weight: bold;">Select Employee for Resume</h3>
       
        </div>
  
  
        <div class="modal-body">
            <div  style="height:32px; width:450px !important;margin-top:10px;margin-bottom: 10px;">
                <ng-select (change)="setfindid($event)" [items]="cmbEmp" bindLabel="EmployeeID" bindValue="EmpID" 
                 class="ngselect_report_empresume"  
                 placeholder="select employee"
                  style="height: 34px; width: 500px;"
                  [searchable]="true"
                  [clearable]="true"
                  [dropdownPosition]="'bottom'"
                  (click)="toggleDropdown(mySelect)"
                  (focus)="onFocus()"
                  required
                 >
                </ng-select>
            
                <!-- <span class="input-group-btn">
                  <a routerLink="/Empdetail/{{findid}}" (click)="findbyemployeeid()"  class="btn btn-default" style="height:36px;padding-top:8px;border-color: #aaa;">GO</a>
                </span>   -->


            </div>
        <div class="modal-footer">
          <div  class="modal-footer" style="padding-top: 210px;padding-right: 0px;">
            <button  (click)="generatereport()" class="btn btn-primary">Generate Report</button>
             <button  type="button" id="btnRptEmpResumeCloseModal" class="btn btn-outline-dark"
             style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Cancel</button>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
                
  <a hidden id="btnRptEmpResumeModalShow" data-toggle="modal" data-target="#RptEmpResumeModal" style="visibility: hidden;">
   Launch demo modal
  </a>
