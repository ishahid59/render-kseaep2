<!-- Start Detail Modal -->
<!-- ====================================================================================================== -->


<div class="modal fade" id="empdisciplinesf330detailmodal" tabindex="-1" role="dialog" aria-labelledby="empdisciplinesf330detailmodalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="width:720px;">
    <div class="modal-content" style="padding:30px;padding-bottom: 15px;background-color: #e9e9e9;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="empdisciplinesf330detailmodalLabel"
          style="font-weight: bold;font-size: 26px;padding-bottom: 0px;">Employee
          Certifications</h5>

      </div>
      <div *ngIf="loading2" class="loading-container" style="
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            height:90%;
            margin-top: 80px;
            width:100%;
            z-index: 2;">
        <img class="imgloading"
          style=" margin-left: auto; margin-right: auto;display: block;margin-top: 155px;width:15%"
          src="/assets/images/loading.gif" />
      </div>
      <!-- END LOADING IMAGE DIV  -->

      <!-- ************************************************************************************** -->




      <div class="modal-body" style="padding-top: 0px;">

        <div class="mb-3" hidden>
          <label for="inputPassword" class="form-label">ID</label>
          <input type="text" value="{{empdisciplinesf330.ID}}" class="form-control" id="id" name="id" />
        </div>
        <div class="mb-3" hidden>
          <label for="inputPassword" class="form-label">EmpID</label>
          <input type="text" value="{{empdisciplinesf330.EmpID}}" class="form-control" id="empid" name="empid" />
        </div>


        <div class="row">

          <div class="col-sm-12">

            <!-- field = Trainingname now using Training type -->
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Secondary DisciplineSF330</label>
              <input type="text" disabled value="{{empdisciplinesf330.secondarydisciplinesf330}}" class="form-control" id="secondarydisciplinesf330"
                name="secondarydisciplinesf330" />
            </div>

            <div class="mb-3">
              <label for="inputPassword" class="form-label">Notes</label>
              <!-- <input type="text" class="form-control " formControlName="notes" id="notes"
                          name="notes" /> -->
              <textarea type="text" disabled value="{{empdisciplinesf330.Notes}}" class="form-control" style="height:105px"
                id="notes" name="notes" rows="3"></textarea>
            </div>

          </div>
          

        </div>
        <!-- end row -->





      </div>

      <div class="modal-footer" style="margin-top: -10px;margin-right: 0px;">
        <button type="button" id="empdisciplinesf330detailmodal" class="btn btn-outline-dark"
          style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Close</button>
      </div>

    </div>
    <!-- end modal body ******************************************************************************* -->

  </div>



  <!--2023 needed to open modal with jquery but put inside the modal to keep hidden else taking space in view -->
  <!-- <button hidden id="btnEmpEditModalShow" (click)="showEmpEditModal(empid)" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#empeditmodal" style="visibility: hidden;"> -->
  <button hidden id="empdisciplinesf330detailmodalShow" type="button" class="btn btn-primary" data-toggle="modal"
    data-target="#empdisciplinesf330detailmodal" style="visibility: hidden;">
    Launch demo modal
  </button>


</div><!-- end Detail Modal -->










<!-- Edit Modal -->
<!-- ====================================================================================================== -->

<div class="modal fade" id="empdisciplinesf330editmodal" tabindex="-1" role="dialog" aria-labelledby="empdisciplinesf330editmodalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="width:720px;">
    <div class="modal-content" style="padding:30px;padding-bottom: 5px;background-color: #e9e9e9;">
      <div class="modal-header">
        <button (click)="clearFormErrors()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <!-- <h5 class="modal-title" id="empeditmodalLabel" style="font-weight: bold;font-size: 26px;">Employee Registration</h5> -->
        <h5 *ngIf="modalClicked=='editModal'" class="modal-title" id="usereditmodalLabel"
          style="font-weight: bold;font-size: 26px;">Edit Employee Membership
        </h5>
        <h5 *ngIf="modalClicked=='addModal'" class="modal-title" id="usereditmodalLabel"
          style="font-weight: bold;font-size: 26px;">Add Employee Membership
        </h5>
      </div>

      <div *ngIf="loading2" class="loading-container" style="
        position:absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;
        height:90%;
        margin-top: 80px;
        width:100%;
        z-index: 2;">
        <img class="imgloading"
          style=" margin-left: auto; margin-right: auto;display: block;margin-top: 155px;width:15%"
          src="/assets/images/loading.gif" />
      </div>
      <!-- END LOADING IMAGE DIV  -->

      <div class="modal-body" style="padding-top: 0px;">


        <!-- All serverside validation on top and client side validation below input -->
        <div *ngIf="formErrors[0].msg" class="alert alert-danger alert-dismissible"
          style="background-color: #ffe4e1 !important;" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <!-- {{formErrors[0].msg}} -->
          <div *ngFor="let item of formErrors">
            <li style="font-size: 90%;list-style:none;padding-bottom:5px;" class="text-danger small">{{item.msg}}</li>
          </div>
        </div>


        <!-- https://www.youtube.com/watch?v=Wr5urqswiko&list=PLQcBFrxTul9IQFF7fJz7jgdRYJz1OCbll&index=6 -->
        <form [formGroup]="empdisciplinesf330FormGroup" (ngSubmit)="saveEmpDesciplineSF330()">


 

          <div class="row">
            <div class="col-sm-12">

              <div hidden class="mb-3">
                <label for="inputPassword" class="form-label">Id</label>
                <input type="text" class="form-control" formControlName="id" id="id" name="id" />
              </div>
              <div hidden class="mb-3">
                <label for="inputPassword" class="form-label">EmpId</label>
                <input type="text" class="form-control" formControlName="empid" id="empid" name="empid" />
              </div>

              <div class="mb-3">
                <label for="inputPassword" class="form-label">Secondary Disciplinesf330<span
                  style="color:red;font-size: 14px;">*</span></label>
                <select id="secondarydisciplinesf330" name="secondarydisciplinesf330" formControlName="secondarydisciplinesf330" class="form-control">
                  <option *ngFor="let item of cmbEmpDisciplineSF330" [value]="item.ListID">{{item.Str2}}</option>
                </select>
                <span style="font-size: 100%;" class="text-danger small"
                  *ngIf="secondarydisciplinesf330 && secondarydisciplinesf330?.invalid && secondarydisciplinesf330?.touched">Disciplinesf330 field is
                  required</span>
              </div>


              <div class="mb-3">
                <label for="inputPassword" class="form-label">Notes</label>
                <textarea type="text" class="form-control" formControlName="notes" id="notes" name="notes" rows="3"
                  style="height: 95px;"></textarea>
                <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
              </div>


            </div>



          </div>
          <!-- end row -->



          <div class="modal-footer" style="padding-top: 25px;padding-right: 0px;">
            <button [disabled]="empdisciplinesf330FormGroup.invalid" type="submit" class="btn btn-primary">Save
              changes</button>
            <button (click)="clearFormErrors()" type="button" id="btnEmpDisciplineSF330EditCloseModal" class="btn btn-outline-dark"
              style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Cancel</button>

            <!-- <button (click)="test1(1)" type="button" id="btnEditCloseModal" class="btn btn-outline-dark" >test</button> -->

          </div>

        </form>

      </div>

      <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Close</button>
      <button type="submit"  class="btn btn-primary">Save changes</button>
      </div> -->

    </div>

  </div>



  <!--2023 needed to open modal with jquery but put inside the modal to keep hidden else taking space in view -->
  <!-- <button hidden id="btnEmpEditModalShow" (click)="showEmpEditModal(empid)" type="button" class="btn btn-primary" data-toggle="modal"
  data-target="#empeditmodal" style="visibility: hidden;"> -->
  <button hidden id="btnEmpDisciplineSF330ModalShow" type="button" class="btn btn-primary" data-toggle="modal"
    data-target="#empdisciplinesf330editmodal" style="visibility: hidden;">
    Launch demo modal
  </button>

</div>
