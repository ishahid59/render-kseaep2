  <!-- Edit Modal -->
<!-- ====================================================================================================== -->

<div class="modal fade" id="empresumetexteditmodal" tabindex="-1" role="dialog" aria-labelledby="empresumetexteditmodalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document" style="width:750px;">
  <div class="modal-content" style="padding:55px;padding-bottom: 5px;padding-top: 30px;background-color: #e9e9e9;">
    <div class="modal-header" style="padding-left: 0px !important;">
      <button (click)="clearFormErrors()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>      
      <!-- <h5 class="modal-title" id="empeditmodalLabel" style="font-weight: bold;font-size: 26px;">Employee Registration</h5> -->
      <h5 *ngIf="modalClicked=='editModal'" class="modal-title" id="usereditmodalLabel" style="font-weight: bold;font-size: 26px;margin-left: 0px;">Edit Emp Resume Text 
      </h5>
      <h5 *ngIf="modalClicked=='addModal'" class="modal-title" id="usereditmodalLabel" style="font-weight: bold;font-size: 26px;">Add Emp Resume Text  
   </h5>
    </div>

    <div *ngIf="loading2" class="loading-container" style="
        position:absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;
        height:90%;
        margin-top: 80px;
        width:100%;
        z-index: 2;">
      <img class="imgloading" style=" margin-left: auto; margin-right: auto;display: block;margin-top: 155px;width:15%"
        src="/assets/images/loading.gif" />
    </div>
    <!-- END LOADING IMAGE DIV  -->

    <div class="modal-body" style="padding-top: 0px;">


      <!-- All serverside validation on top and client side validation below input -->
      <div *ngIf="formErrors[0].msg" class="alert alert-danger alert-dismissible"style="background-color: #ffe4e1 !important;" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <!-- {{formErrors[0].msg}} -->
        <div *ngFor="let item of formErrors">
          <li style="font-size: 90%;list-style:none;padding-bottom:5px;" class="text-danger small">{{item.msg}}</li>
        </div>
      </div>

      <!-- https://www.youtube.com/watch?v=Wr5urqswiko&list=PLQcBFrxTul9IQFF7fJz7jgdRYJz1OCbll&index=6 -->
      <form [formGroup]="empResumeTextFormGroup" (ngSubmit)="saveEmpResumeText()">
     
        
        <!-- <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> -->
        
        <div class="row">
            <!-- <div class="col-sm-4"> -->
       
                <div hidden class="mb-3">
                    <label for="inputPassword" class="form-label">Id</label>
                    <input type="text" class="form-control" formControlName="id" id="id" name="id" />
                </div>
                <div hidden class="mb-3">
                    <label for="inputPassword" class="form-label">Project Id</label>
                    <input type="text" class="form-control" formControlName="projectid" id="projectid" name="projectid" />
                </div>
        
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Education</label>
                    <textarea type="text" class="form-control" formControlName="education" id="education"
                        name="education" rows="3" style="height: 110px;"></textarea>
                    <!-- <span style="font-size: 100%;" class="text-danger small"
                        *ngIf="ownercontact && ownercontact?.invalid && ownercontact?.touched">Project Location field is
                        required</span> -->
                </div>
            <!-- </div> -->

        
            <!-- <div class="col-sm-4"> -->

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Registration</label>
                    <textarea type="text" class="form-control" formControlName="registration" id="registration"
                        name="registration" rows="3" style="height: 110px;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Training</label>
                    <textarea type="text" class="form-control" formControlName="training" id="training"
                        name="training" rows="3" style="height: 110px;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Affiliations</label>
                    <textarea type="text" class="form-control" formControlName="affiliations" id="affiliations"
                        name="affiliations" rows="3" style="height: 100px;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Employment History</label>
                    <textarea type="text" class="form-control" formControlName="employment" id="employment"
                        name="employment" rows="3" style="height: 100px;"></textarea>
                </div>
            <!-- </div> -->
        
            <!-- <div class="col-sm-4"> -->
        
       
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Notes</label>
                    <textarea type="text" class="form-control" formControlName="notes" id="notes" name="notes" rows="3"
                        style="height: 70px;"></textarea>
                    <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                </div>
            <!-- </div> -->
        
        </div>
        <!-- end row -->







        <div class="modal-footer" style="padding-top: 25px;padding-right: 0px;">
          <button [disabled]="empResumeTextFormGroup.invalid" type="submit" class="btn btn-primary">Save changes</button>
          <button (click)="clearFormErrors()" type="button" id="btnEmpResumeTextEditCloseModal" class="btn btn-outline-dark"
            style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Cancel</button>
         
          <!-- <button (click)="test1(1)" type="button" id="btnEditCloseModal" class="btn btn-outline-dark" >test</button> -->

        </div>
      </form>
    </div>

    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Close</button>
      <button type="submit"  class="btn btn-primary">Save changes</button>
      </div> -->

  </div>
</div>
