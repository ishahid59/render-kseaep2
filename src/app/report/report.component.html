<!-- <p>report works!</p> -->

<div class="row">

    <div class="col-md-6">
        <h3 style="margin-top: 17px;margin-bottom: 0px; font-weight: 700;font-size: 24px;">{{this.reportheader}}</h3>
    </div>

    <div class="col-md-6" >
        <div class="input-group my-group pull-right"style="height:32px; width:150px !important;margin-right:12px;margin-top:8px;margin-bottom: 6px;">
            <ng-select *ngIf="powerbirpt=='resume'" (change)="setfindid($event)" 
                [items]="cmbEmp" 
                bindLabel="EmployeeID" 
                bindValue="EmpID"
                class="ngselect_report_empresume" 
                placeholder="select employee" 
                style="height: 34px; width: 300px;"
                [searchable]="true" 
                [clearable]="true" 
                [dropdownPosition]="'bottom'" 
                (click)="toggleDropdown(mySelect)"
                (focus)="onFocus()" required>
            </ng-select>

            <ng-select  *ngIf="powerbirpt=='pds'" (change)="setfindid2($event)" 
                [items]="cmbProject" 
                bindLabel="ProjectName" 
                bindValue="ProjectID" 
                class="ngselect_prodetail_project"  
                placeholder="search project"
                style="height: 34px; width: 500px;"
                [searchable]="true"
                [clearable]="true"
                (click)="toggleDropdown(mySelect)"
                (focus)="onFocus()"
            >
            </ng-select>

            <span class="input-group-btn">
                <!-- <button (click)="generatereport()" class="btn btn-default" style="height:32px;padding-top:4px;border-color: #aaa;">GO</button> -->
                <!-- <a routerLink="/Empdetail/{{findid}}" (click)="findbyemployeeid()"  class="btn btn-default" style="height:36px;padding-top:8px;border-color: #aaa;">GO</a> -->
                <a (click)="generatereport()" class="btn btn-default"
                    style="height:36px;padding-top:8px;border-color: #aaa;">Generate Report</a>
                                    <a (click)="backtoreport()" class="btn btn-default"
                    style="height:36px;padding-top:8px;border-color: #aaa;color:#3c8dbc; margin-left: 10px;" ><i class="fa fa-arrow-left" aria-hidden="true"></i> back to reports</a>
            </span>
        </div>
    </div>

</div>
<!-- end row -->
