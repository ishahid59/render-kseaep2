<div>
    <a  type="button" class="btn btn-outline-dark pull-right btn-sm "
      style="margin-left:4px;margin-bottom:8px;color:#006fae; border-color: #959595;" data-toggle="modal"
      data-target="#empeditmodal"> <span aria-hidden="true" class="glyphicon glyphicon-plus" style="color:#006fae"></span>
      Add new</a>
    <a (click)="clearSearch()" style="margin-left:4px;border-color: #959595;color:#006fae;" type="button" id="reset"
      class="btn btn-outline-dark pull-right btn-sm"><span aria-hidden="true" class="glyphicon glyphicon-refresh"
        style="color:#006fae"></span> Reset</a>

<h2 style="margin-bottom: 5px;font-weight: bold;color: rgb(51, 51, 51);margin-top: 10px;">Project Search</h2>

<div class="container" style="background-color: #f1f3f4;border:1px solid #337ab7; padding: 5px; margin: 0px;width:100%">



      <!-- LOADING IMAGE DIV  -->
      <div *ngIf="loading2" class="loading-container" style="width: 100%;
            background-color: transparent;
            opacity:1;
            position: absolute;
            z-index: 3;
            margin-left: 0%;
            margin-right: 0%;
            margin-top: 0%;
            margin-bottom: 0%;
            height: 84.5%;
            left: 90px;
            padding-top: 10px;">
        <img class="imgloading" style="padding-left:72px;display: block; margin-left: auto;margin-right: auto;"
          src="/assets/images/loading.gif" />
      </div>
      <!-- END LOADING IMAGE DIV  -->



    <!-- Search form -->
    <!-- =================================================================================================== -->

    <div style="border: 1px solid #bbbbbb;">


        <input type="text" id="prohiddenid" hidden />


        <!-- TABLE BODY - Extra div for Styling Table Div -->
        <div class="table-body" style="padding:7px;padding-top: 8px;">

            <!-- SEARCH FORM DIV -->
            <!-- <div id="prosrccombo" class="container-fluid"
                style="padding-right:18px;padding-bottom:12px;padding-top:15px;"> -->
            <div id="prosrccombo" class="container-fluid"
                style="padding-right:0px;padding-left:0px;padding-bottom:5px;padding-top:15px;">


                <form class="form-horizontal" id="srcform">

                    <div class="col-xs-4">

                        <div class="form-group">
                            <label class="control-label col-sm-5">Company</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="ComID" id="srcComID"
                                    [(ngModel)]="searchcomid">
                                    <!-- <option v-for="item in lstComID" :value="item.ComID">{{ item.CompanyName  }}</option> -->
                                    <option *ngFor="let item of CmbComMain" [value]="item.ComID">{{item.CompanyName}}
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-5">Primary project type</label>
                            <div class="col-md-7">
                                <select id="srcPrimaryProjectType" [(ngModel)]="searchprimaryprojecttype"
                                    class="form-control form-control-sm">
                                    <option *ngFor="let item of CmbProProjectType" [value]="item.ListID">{{item.Str1}}
                                    </option>
                                </select>
                            </div>
                        </div>


                        <!-- <div class="form-group">
                            <label class="control-label col-sm-5">Secondary Proj. Type</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="SecondaryProjectType" id="srcSecondaryProjectType" >
                                <option v-for="item in lstProjectType" :value="item.ListID">{{item.Str1  }}</option>
                                </select>
                             </div>
                         </div>   -->


                        <!-- Bootstrap Multi select https://www.youtube.com/watch?v=sy7NQHcDsLk -->
                        <!-- https://www.webslesson.info/2017/05/bootstrap-multi-select-dropdown-with-checkboxes-using-jquery-in-php.html -->
                        <div class="form-group">
                            <label class="control-label col-sm-5">Sec. project type</label>
                            <div class="col-sm-7 multiprosearchsecproject" style="padding-left: 0px;">
                                <!-- note: binding is not used since it needs array to check items -->
                                <select id="multiprosearchsecproject" multiple class="form-control">
                                    <!-- filling items from combo fill api since options wont work here. v-model is not used. instead check items in method loadeditdata  -->
                                    <!-- <option v-for="item in lstProjectType" :value="item.ListID">{{ item.Str1 }}</option> -->
                                </select>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-sm-5">Employee</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="EmpID" id="srcEmpID"
                                    [(ngModel)]="searchempid">
                                    <!-- <option v-for="item in lstEmpID" :value="item.EmpID">{{item.EmployeeID  }}</option> -->
                                    <option *ngFor="let item of CmbEmpMain" [value]="item.EmpID">{{item.EmployeeID}}
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-5">Emp. project role</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="EmpProjectRole"
                                    [(ngModel)]="searchempprojectrole" id="srcEmpProjectRole">
                                    <!-- <option v-for="item in lstEmpProjectRole" :value="item.ListID">{{item.Str1  }}</option> -->
                                    <option *ngFor="let item of CmbEmpProjectRole" [value]="item.ListID">{{item.Str1}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- end col 1 -->





                    <div class="col-xs-4">

                        <div class="form-group">
                            <label class="control-label col-sm-4">Project role</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="ProjectRole" id="srcProjectRole"
                                    [(ngModel)]="searchprojectrole">
                                    <!-- <option v-for="item in lstProPRole" :value="item.ListID">{{item.Str1  }}</option> -->
                                    <option *ngFor="let item of CmbProPRole" [value]="item.ListID">{{item.Str1}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Owner category</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="OwnerCategory" id="srcOwnerCategory"
                                    [(ngModel)]="searchownercategory">
                                    <!-- <option v-for="item in lstProOCategory" :value="item.ListID">{{ item.Str1  }}</option> -->
                                    <option *ngFor="let item of CmbProOCategory" [value]="item.ListID">{{item.Str1}}
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-4">Owner</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="Owner" id="srcOwner"
                                    [(ngModel)]="searchowner">
                                    <!-- <option v-for="item in lstCAOID" :value="item.CAOID">{{ item.Name  }}</option> -->
                                    <option *ngFor="let item of CmbCaoMain" [value]="item.CAOID">{{item.Name}}</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-4">Client</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="Client" id="srcClient"
                                    [(ngModel)]="searchclient">
                                    <!-- <option v-for="item in lstCAOID" :value="item.CAOID">{{ item.Name  }}</option> -->
                                    <option *ngFor="let item of CmbCaoMain" [value]="item.CAOID">{{item.Name}}</option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="form-group">
                                <label class="control-label col-sm-4 ">Experience</label>
                                <div class="col-md-7">
                                <input type="text" class="form-control">
                                </div>
                        </div> -->

                        <div class="form-group">
                            <label class="control-label col-sm-4">Project status</label>
                            <div class="col-md-7">
                                <select type="select" class="form-control " name="ProjectStatus" id="srcProjectStatus"
                                    [(ngModel)]="searchprojectstatus">
                                    <!-- <option v-for="item in lstProStatus" :value="item.ListID">{{item.Str1  }}</option> -->
                                    <option *ngFor="let item of CmbProStatus" [value]="item.ListID">{{item.Str1}}
                                    </option>
                                </select>
                            </div>
                        </div>


                    </div>
                    <!--  end co2  -->



                    <div class="col-xs-4" style="padding-left:0px;">


                        <div class="form-group">
                            <label class="control-label col-sm-5 ">Firm fee($1,000)</label>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="form-group col-xs-5" style="margin-bottom:0px;">
                                        <select type="select" class="form-control" name="FirmFee"
                                            id="srcFirmFeeOperator" [(ngModel)]="searchfirmfeeoperator">
                                            <option> </option>
                                            <option> &lt; </option>
                                            <option>&lt;=</option>
                                            <option>=</option>
                                            <option>&gt;=</option>
                                            <option>&gt;</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-7" style="margin-bottom:0px;">
                                        <input type="text" id="srcFirmFee" class="form-control"
                                            style="margin-left:5px;width:160px;" [(ngModel)]="searchfirmfee">
                                    </div>
                                </div>
                            </div>
                        </div>


                        
                        <div class="form-group">
                            <label class="control-label col-sm-5 ">Const. cost($1,000)</label>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="form-group col-xs-5" style="margin-bottom:0px;">
                                        <select type="select" class="form-control" name="ConstCost"
                                            id="srcConstCostOperator" [(ngModel)]="searchconstcostoperator">
                                            <option> </option>
                                            <option> &lt; </option>
                                            <option>&lt;=</option>
                                            <option>=</option>
                                            <option>&gt;=</option>
                                            <option>&gt;</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-7" style="margin-bottom:0px;">
                                        <input type="text" id="srcConstCost" class="form-control"
                                            style="margin-left:5px;width:160px;" [(ngModel)]="searchconstcost">
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-sm-5 ">Experience start date</label>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="form-group col-xs-5" style="margin-bottom:0px;">
                                        <select type="select" class="form-control" name="ExpStartDate"
                                            id="srcExpStartDateOperator" [(ngModel)]="searchexpstartdateoperator">
                                            <option></option>
                                            <option> &lt; </option>
                                            <option>&lt;=</option>
                                            <option>=</option>
                                            <option>&gt;=</option>
                                            <option>&gt;</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-7" style="margin-bottom:0px;">
                                        <input type="date" id="srcExpStartDate" class="form-control"
                                            style="margin-left:5px;width:160px" [(ngModel)]="searchexpstartdate">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-5 ">Experience end date</label>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="form-group col-xs-5" style="margin-bottom:0px;">
                                        <select type="select" class="form-control" name="ExpEndDate"
                                            id="srcExpEndDateOperator" [(ngModel)]="searchexpenddateoperator">
                                            <option></option>
                                            <option> &lt; </option>
                                            <option>&lt;=</option>
                                            <option>=</option>
                                            <option>&gt;=</option>
                                            <option>&gt;</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-7" style="margin-bottom:0px;">
                                        <input type="date" id="srcExpEndDate" class="form-control"
                                            style="margin-left:5px;width:160px;" [(ngModel)]="searchexpenddate">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" style="line-height:1px;">
                            <div class="col-sm-1">
                                <!-- note: ":true-value="1" should be used to tellchkbox for which value it should be checked -->
                                <input :true-value="1" type="checkbox" name="ExcludeOngoingProjects"
                                    id="srcExcludeOngoingProjects" style="margin-top:9px;"  [(ngModel)]="searchexcludeongoingprojects"/>
                            </div>
                            <label for="srcExcludeOngoingProjects" class="control-label col-sm-8"
                                style="padding-left:0px;padding-top:15px; cursor:pointer">Exclude Ongoing
                                Projects</label>
                        </div>



                        <div class="form-group" style="margin-top:0px;line-height:1px;">
                            <div class="col-sm-1">
                                <!-- note: ":true-value="1" should be used to tellchkbox for which value it should be checked -->
                                <input :true-value="1" type="checkbox" name="ExcludeIEProjects"
                                    id="srcExcludeIEProjects" style="margin-top:9px;"   [(ngModel)]="searchexcludeieprojects"/>
                            </div>
                            <label for="srcExcludeIEProjects" class="control-label col-sm-8"
                                style="padding-left:0px;padding-top:15px; cursor:pointer">Exclude IE projects</label>
                        </div>




                    </div>
                    <!--  end co3 -->

                    <div style="float: right; margin-top: 0px;padding-right: 18px;">
                        <button class="btn btn-outline-dark  btn-sm "
                            style="margin-top: 10px;;margin-top: 0px; border: 1px solid #959595;"
                            (click)="clearSearch()">Clear Search</button>
                        <button class="btn btn-primary  btn-sm "
                            style="width:112px;margin-top: 10px; ;margin-top: 0px;margin-left: 8px;"
                            (click)="search()">Search</button>
                    </div>



                </form>

            </div>
            <!-- end prosrccombo div container-fluid -->

            <!-- end Search prosrccombo ************************************************ -->

        </div>
        <!-- end panel body -->
    </div>
    <!-- end panel -->


    <br />





    <!-- Datatable -->
    <!-- =================================================================================================== -->
    <table id="dt" datatable [dtOptions]="dtOptions" class="row-border hover table table-bordered table-striped"
        style=" width: 100%; ">

      so that data does not repeat. We need it to export in excel. This affects thead visibility. So used twice to make visible  -->
        <thead class="" style="border:1px solid red">
            <tr class="bg-primary">
                <!-- <th scope="col">empid</th> -->
                <!-- <th scope="col">firstname</th>
          <th scope="col">lastname</th>
          <th scope="col">jobtitle</th>
          <th scope="col">registration</th>
          <th scope="col">hiredate</th> -->
    
                <th scope="col">ProjectID</th>
                <th scope="col">Project no.</th>
                <th scope="col">Project name</th>
                <th scope="col">Project role</th>
                <th scope="col">Award year</th>
                <th scope="col">Project manager</th>
                <th scope="col">Owner category</th>
                <th scope="col">Company</th>
                <th scope="col">Primary project type</th>
                <th scope="col">Secondary project type</th>
                <th scope="col">Owner</th>
                <th scope="col">Client</th>
                <th scope="col">Project agreement no.</th>
                <th scope="col">Project status</th>
                <th scope="col">ProposalID</th>

                <th scope="col" style="text-align: center;">Action</th>
            </tr>
        </thead>
    </table>
