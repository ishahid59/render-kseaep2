<div class="modal fade" id="proprofilecodesf330detailmodal" tabindex="-1" role="dialog"
  aria-labelledby="proprofilecodedetailmodalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="width:820px;">
    <div class="modal-content" style="padding:35px;padding-top:30px;padding-bottom:10px;background-color: #dfdfdf;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="proprofilecodedetailmodalLabel"
          style="font-weight: bold;font-size: 26px;padding-bottom: 0px;">ProfilecodeSF330</h5>

      </div>
      <!-- LOADING IMAGE DIV  -->
      <!-- <div *ngIf="loading2" class="loading-container" style="width: 100%;
                                  background-color: transparent;
                                  opacity:1;
                                  position: absolute;
                                  z-index: 2;
                                  margin-left: 0%;
                                  margin-right: 0%;
                                  margin-top: 0%;
                                  margin-bottom: 0%;
                                  height: 84.5%;
                                  padding-top: 60px;">
        <img class="imgloading" style="display: block; margin-left: auto;margin-right: auto;"
          src="/assets/images/loading.gif" />
      </div> -->

      <div *ngIf="loading2" class="loading-container" style="
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            height:90%;
            margin-top: 80px;
            width:100%;
            z-index: 2;">
        <img class="imgloading" style=" margin-left: auto; margin-right: auto;display: block;margin-top: 60px;width:15%"
          src="/assets/images/loading.gif" />
      </div>
      <!-- END LOADING IMAGE DIV  -->


      <div class="modal-body" style="padding-top: 0px;">

        <div class="mb-3" hidden>
          <label for="inputPassword" class="form-label">ID</label>
          <input type="text" value="{{proprofilecodesf330.ID}}" class="form-control" id="id" name="id" />
        </div>
        <div class="mb-3" hidden>
          <label for="inputPassword" class="form-label">ProjectID</label>
          <input type="text" value="{{proprofilecodesf330.ProjectID}}" class="form-control" id="projectid" name="projectid" />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">ProfileCodeSF330</label>
          <input disabled type="text" value="{{proprofilecodesf330.disProfileCodeSF330}}" class="form-control" id="itemname" name="profilecodesf330" />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">ProfileCodeSF330 Fee</label>
          <textarea type="text" disabled value="{{proprofilecodesf330.ProfileCodeSF330Fee}}" class="form-control" style="height:100px" id="profilecodesf330fee"
            name="notes" rows="3"></textarea>
        </div>
          
      </div>
      <!-- end modal body -->

      <div class="modal-footer" style="margin-top: -10px;margin-right: 0px;">
        <button type="button" id="proprofilecodedetailmodal" class="btn btn-outline-dark"
          style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Close</button>
      </div>


    </div>
    <!-- end modal content ******************************************************************************* -->
    <!-- ******************************************************************************* -->


  </div>

<!-- Start EDIT Modal **************************************************************************** -->


<div class="modal fade" id="proprofilecodesf330editmodal" tabindex="-1" role="dialog"
  aria-labelledby="proprofilecodeeditmodalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="width:800px;">
    <div class="modal-content" style="padding:35px;padding-bottom: 5px;padding-top:25px;background-color: #dfdfdf;">
      <div class="modal-header">
        <button (click)="clearFormErrors()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <!-- <h5 class="modal-title" id="empeditmodalLabel" style="font-weight: bold;font-size: 26px;">ProfilecodeSF330
        </h5> -->
        <h5 *ngIf="modalClicked=='editModal'" class="modal-title" id="usereditmodalLabel" style="font-weight: bold;font-size: 26px;">Edit ProfilecodeSF330
        </h5>
        <h5 *ngIf="modalClicked=='addModal'" class="modal-title" id="usereditmodalLabel" style="font-weight: bold;font-size: 26px;">Add ProfilecodeSF330
     </h5>

      </div>
      <!-- LOADING IMAGE DIV  -->
      <!-- <div *ngIf="loading2" class="loading-container" style="width: 100%;
                                  background-color: transparent;
                                  opacity:1;
                                  position: absolute;
                                  z-index: 2;
                                  margin-left: 0%;
                                  margin-right: 0%;
                                  margin-top: 0%;
                                  margin-bottom: 0%;
                                  height: 84.5%;
                                  padding-top: 60px;">
        <img class="imgloading" style="display: block; margin-left: auto;margin-right: auto;"
          src="/assets/images/loading.gif" />
      </div> -->

      <div *ngIf="loading2" class="loading-container" style="
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            height:90%;
            margin-top: 80px;
            width:100%;
            z-index: 2;">
        <img class="imgloading" style=" margin-left: auto; margin-right: auto;display: block;margin-top: 60px;width:15%"
          src="/assets/images/loading.gif" />
      </div>
      <!-- END LOADING IMAGE DIV  -->

      <div class="modal-body" style="padding-top: 0px;">


        <!-- All serverside validation on top and client side validation below input -->
        <div *ngIf="formErrors[0].msg" class="alert alert-danger alert-dismissible"
          style="background-color: #ffe4e1 !important;" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <!-- {{formErrors[0].msg}} -->
          <div *ngFor="let item of formErrors">
            <li style="font-size: 90%;list-style:none;padding-bottom:5px;" class="text-danger small">{{item.msg}}</li>
          </div>
        </div>

        <!-- https://www.youtube.com/watch?v=Wr5urqswiko&list=PLQcBFrxTul9IQFF7fJz7jgdRYJz1OCbll&index=6 -->
        <form [formGroup]="proProfilecodeSF33F0FormGroup" (ngSubmit)="saveProproProfilecodeSF330()">

          <div class="mb-3" hidden>
            <label for="inputPassword" class="form-label">Id</label>
            <input type="text" class="form-control" formControlName="id" id="id" name="id" />
          </div>
          <div class="mb-3" hidden>
            <label for="inputPassword" class="form-label">ProjectID</label>
            <input type="text" class="form-control" formControlName="projectid" id="projectid" name="projectid" />
          </div>

          <!-- ******************************************************************************* -->

          <div class="mb-3">
            <label for="inputPassword" class="form-label">ProfilecodeSF330<span style="color:red;font-size: 14px;">*</span></label>
            <select id="profilecodesf330edit" name="profilecodesf330" formControlName="profilecodesf330" class="form-control">
              <option *ngFor="let item of CmbProProfilecodeSF330" [value]="item.ListID">{{item.Str2}}</option>
            </select>
            <span style="font-size: 100%;" class="text-danger small"
              *ngIf="profilecodesf330 && profilecodesf330?.invalid && profilecodesf330?.touched">ProfilecodeSF330 is
              required</span>
          </div>

          <div class="mb-3">
            <label for="inputPassword" class="form-label">ProfilecodeSF330 fee</label>
            <input type="text" class="form-control" formControlName="profilecodesf330fee" id="profilecodesf330fee" name="profilecodesf330fee" />
          </div>


          <div class="modal-footer" style="padding-top: 25px;padding-right: 0px;">
            <button [disabled]="proProfilecodeSF33F0FormGroup.invalid" type="submit" class="btn btn-primary">Save
              changes</button>
            <button (click)="clearFormErrors()" type="button" id="btnproProfilecodeSF330EditCloseModal"
              class="btn btn-outline-dark" style="border: 1px solid #b0b0b0;width:100px"
              data-dismiss="modal">Cancel</button>
            <!-- <button (click)="test1(1)" type="button" id="btnEditCloseModal" class="btn btn-outline-dark" >test</button> -->
          </div>


        </form>

      </div>

      <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" style="border: 1px solid #b0b0b0;width:100px" data-dismiss="modal">Close</button>
      <button type="submit"  class="btn btn-primary">Save changes</button>
      </div> -->

    </div>

  </div>

  data-target="#empeditmodal" style="visibility: hidden;"> -->

  data-target="#proprofilecodesf330editmodal" style="visibility: hidden;">
  Launch demo modal
</button>



</div>
